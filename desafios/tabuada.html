<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // receber número inteiro do usúario e gerar a tabuada desse número na tela do usúario
          //FOR , precisa de 3 coisas
        // 1) varivavel contadora
        // 2) condição
        // 3) Modificação do valor da variável contadora (op. de incremento e decremento.)


    const num = parseInt(prompt(`Informe um número inteiro:`))

      for (let i = 1; i <=10; i++){
        let resultado = num * i
        document.write(`<p>${num} x ${resultado}</p>`)
    }

    </script>
</body>
</html>
