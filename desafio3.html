    <!-- Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe o preço de cada produto. Ao recuperar possuir o valor de cada produto, faça a soma total da compra e
    informe o maior e o menor preço que foi informado. -->
    
    <script>

const qtdProdutos = parseInt(prompt('Informe a quantidade de produtos'))

 const precosProdutos = []


 for (let i=0; i<qtdProdutos; i++){
    let preco = parseFloat(prompt('Informe o valor do produto'))
    precosProdutos[i] = preco
}

let soma = 0
// para cada preco da nossa lista de precos 
for(let preco of precosProdutos) {
    soma += preco /*loop para percorrer array*/
}

alert(`O preço final a pagar é de ${soma}`)

</script>
